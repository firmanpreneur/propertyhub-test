<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Listing Properti</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    tr:hover { background: #f9f9f9; }
    .filter { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Daftar Properti</h1>

  <div class="filter">
    <label>Cari: <input type="text" id="search" placeholder="Ketik nama/kota..."></label>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Nama Properti</th>
        <th>Kota</th>
        <th>Harga</th>
        <th>Tipe</th>
        <th>Kontak</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "PASTE_LINK_CSV_DI_SINI"; // ganti dengan link CSV kamu

    async function loadData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));
      
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      // Lewati baris header (rows[0])
      rows.slice(1).forEach(row => {
        if (row.length > 1) {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      // Filter pencarian
      document.getElementById("search").addEventListener("input", function() {
        const keyword = this.value.toLowerCase();
        const trs = tbody.querySelectorAll("tr");
        trs.forEach(tr => {
          const text = tr.textContent.toLowerCase();
          tr.style.display = text.includes(keyword) ? "" : "none";
        });
      });
    }

    loadData();
  </script>
</body>
</html>
