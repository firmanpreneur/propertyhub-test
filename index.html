<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertyHub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; }
    .filters { display: flex; gap: 10px; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .filters select, .filters input { padding: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; padding: 15px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card h3 { margin: 0 0 10px; font-size: 18px; }
    .card p { margin: 5px 0; font-size: 14px; }
    .btn { display: inline-block; padding: 5px 10px; margin-top: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; max-width: 600px; width: 90%; }
    .close { float: right; cursor: pointer; font-size: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>PropertyHub</h1>
    <p>Daftar properti dari Google Spreadsheet</p>
  </header>

  <div class="filters">
    <select id="filterCity">
      <option value="">Semua Kota</option>
      <option value="makassar">Makassar</option>
      <option value="gowa">Gowa</option>
      <option value="maros">Maros</option>
      <option value="takalar">Takalar</option>
    </select>
    <select id="filterType">
      <option value="">Semua Tipe</option>
      <option value="rumah">Rumah</option>
      <option value="apartemen">Apartemen</option>
      <option value="ruko">Ruko</option>
      <option value="tanah">Tanah</option>
    </select>
    <input type="text" id="searchBox" placeholder="Cari properti...">
  </div>

  <div class="grid" id="propertyGrid">
    <!-- Data properti dari CSV akan muncul di sini -->
  </div>

  <!-- Modal Detail -->
  <div class="modal" id="propertyModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Lokasi:</strong> <span id="modalLocation"></span></p>
      <p><strong>Harga:</strong> <span id="modalPrice"></span></p>
      <p><strong>Tipe:</strong> <span id="modalType"></span></p>
      <p><strong>Kamar Tidur:</strong> <span id="modalBedrooms"></span></p>
      <p><strong>Kamar Mandi:</strong> <span id="modalBathrooms"></span></p>
      <p><strong>Luas:</strong> <span id="modalArea"></span> mÂ²</p>
      <p><strong>Status:</strong> <span id="modalStatus"></span></p>
      <p><strong>Deskripsi:</strong> <span id="modalDescription"></span></p>
    </div>
  </div>

  <script>
    // Ganti URL CSV ini dengan link CSV di GitHub kamu
    const csvUrl = "https://script.google.com/macros/s/AKfycbxBSzb0iSYnjxUD_g0v9aigmWrMfpHk1RKchK2oLzXxeHlEOZX5Xj_XM9NS5AQEDj3v/exec";
    let properties = [];

    // Ambil CSV lalu parse
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());
        properties = rows.slice(1).map(row => {
          let obj = {};
          row.forEach((val, i) => obj[headers[i]] = val.trim());
          return obj;
        });
        displayProperties(properties);
      });

    // Tampilkan properti ke grid
    function displayProperties(data) {
      const grid = document.getElementById("propertyGrid");
      grid.innerHTML = "";
      data.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p["judul"]}</h3>
          <p><strong>Lokasi:</strong> ${p["lokasi"]}</p>
          <p><strong>Harga:</strong> ${p["harga"]}</p>
          <p><strong>Tipe:</strong> ${p["tipe"]}</p>
          <button class="btn" onclick='openModal(${JSON.stringify(p)})'>Detail</button>
        `;
        grid.appendChild(card);
      });
    }

    // Filter & search
    document.getElementById("filterCity").addEventListener("change", applyFilters);
    document.getElementById("filterType").addEventListener("change", applyFilters);
    document.getElementById("searchBox").addEventListener("input", applyFilters);

    function applyFilters() {
      let city = document.getElementById("filterCity").value.toLowerCase();
      let type = document.getElementById("filterType").value.toLowerCase();
      let search = document.getElementById("searchBox").value.toLowerCase();

      let filtered = properties.filter(p =>
        (city === "" || p["kota"]?.toLowerCase() === city) &&
        (type === "" || p["tipe"]?.toLowerCase() === type) &&
        (search === "" || p["judul"]?.toLowerCase().includes(search))
      );

      displayProperties(filtered);
    }

    // Modal
    function openModal(p) {
      document.getElementById("modalTitle").innerText = p["judul"];
      document.getElementById("modalLocation").innerText = p["lokasi"];
      document.getElementById("modalPrice").innerText = p["harga"];
      document.getElementById("modalType").innerText = p["tipe"];
      document.getElementById("modalBedrooms").innerText = p["kamar tidur"];
      document.getElementById("modalBathrooms").innerText = p["kamar mandi"];
      document.getElementById("modalArea").innerText = p["luas"];
      document.getElementById("modalStatus").innerText = p["status"];
      document.getElementById("modalDescription").innerText = p["deskripsi"];
      document.getElementById("propertyModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("propertyModal").style.display = "none";
    }
  </script>
</body>
</html>
